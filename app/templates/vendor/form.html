{% extends "base.html" %}

{% block title %}
    {% if vendor %}Edit{% else %}Add{% endif %} Vendor - Church ERP
{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12 col-md-8 col-lg-6">
            <h1 class="h2 mb-4">
                {% if vendor %}Edit{% else %}Add{% endif %} Vendor
            </h1>

            <form method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Vendor Name</label>
                    <input type="text" 
                           class="form-control" 
                           id="name" 
                           name="name" 
                           value="{{ vendor.name if vendor else '' }}" 
                           required>
                </div>

                <div class="mb-3">
                    <label for="contact" class="form-label">Contact Person</label>
                    <input type="text" 
                           class="form-control" 
                           id="contact" 
                           name="contact" 
                           value="{{ vendor.contact if vendor else '' }}" 
                           required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" 
                           class="form-control" 
                           id="email" 
                           name="email" 
                           value="{{ vendor.email if vendor else '' }}" 
                           required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" 
                           class="form-control" 
                           id="phone" 
                           name="phone" 
                           value="{{ vendor.phone if vendor else '' }}" 
                           required>
                </div>

                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" name="status" required>
                        <option value="active" 
                                {% if vendor and vendor.status == 'active' %}selected{% endif %}>
                            Active
                        </option>
                        <option value="inactive" 
                                {% if vendor and vendor.status == 'inactive' %}selected{% endif %}>
                            Inactive
                        </option>
                    </select>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Save
                    </button>
                    <a href="{{ url_for('vendor.index') }}" class="btn btn-secondary">
                        <i class="fas fa-times me-2"></i>Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
